{% extends 'layouts/main.html' %}
{% block title %}Delete Venue{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" action="/venues/{{venue.id}}/delete">
      {{form.hidden_tag()}}
      <h3 class="form-heading">Delete venue <em>{{ venue.name }}</em> ?
        <a href="{{ url_for('index') }}" title="Back to homepage">
          <i class="fa fa-home pull-right"></i>
        </a>
      </h3>  
      
      <input type="submit" value="Delete Venue" class="btn btn-danger btn-lg btn-block">
      
    </form>
  </div>
{% endblock %}
